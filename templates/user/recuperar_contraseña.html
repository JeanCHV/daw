{% extends "index.html" %}

{% block titulo %}
Acerca de Nosotros
{% endblock %}

{% block contenido %}
<style>
    :root{/* es algo que no existe. Pero,  sive para alamacenar variables*/
    --blanco: #FFFFFF;
    --negro: #161212;
    --naranja:#FFC107;
    --azul:#0097A7;
    --gris: #757575;
    --grisclaro:#DFE9F3;
    --fuente-principal: 3.8rem;
}
.padre{
    max-width: 120rem;
    width: 80%;
    margin:0 auto;
    display: flex;
    flex-direction: column;
    background-color: var(--grisclaro);
    padding: 5rem;
    border-radius: 2rem;
    position: relative;
}
.sombra{
-webkit-box-shadow: 0px 5px 15px 0px rgba(153,141,153,1);
-moz-box-shadow: 0px 5px 15px 0px rgba(153,141,153,1);
box-shadow: 0px 5px 15px 0px rgba(153,141,153,1);
}
h3{
    background-color: #768f92;
    color: var(--blanco);
    text-align: center;
    width: 100%;
    padding: 0.5rem;
    border-radius: 2rem;
    text-transform: uppercase;
}
h6,p{
    text-align: center;
    
}
input{
    border: none;
    color: var(--negro);
    border-radius: 1rem;
    font-weight: bold;
    width: 58rem;
    padding: 1rem;
    

}
.contactos{
    background-color: #0097A7;
    width: 10rem;
    text-transform: uppercase;
    font-size: 13px;
    color: var(--blanco);
    padding: 1rem;
    border-radius: 5rem;
    font-weight: bold;
}
.enviars a{
text-decoration: none;
}
.campo label{
    margin-bottom: .5rem;
   display: block;
}
.enviars{
    padding: 0.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
}
</style>

<main class="padre sombra">
    <h3>¿olvidaste tu contraseña?</h3>
    <h6>Recupera tu contraseña aquí</h6>
    <p>Por favor, ingresa aquí tu correo electrónico. Recibirás un link para reestablecer tu contraseña.</p>
    <section >
        <form class="formulario">
        <div class="contenedor-campo">
           <div class="campo">
            <label for="">Direccion de email*</label>
            
           </div>
           <input type="input-text" type="email" placeholder="Correo Electronico">
        </div>
        <div class="enviars">
            <a class="contactos" href="{{url_for('login')}}">REGRESAR AL LOGIN</a>
        </div>
        <div class="enviars">
            <input class="contactos"type="submit" value="Enviar">
        </div>
        </form>
    </section>

</main>






{% endblock %}
