{% extends "index.html" %}
{% block titulo %}
Agregar Producto
{% endblock %}
{% block contenido %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="mb-4">AÃ±adir un Nuevo Usuario</h3>
                    <form action="{{url_for('guardar_usuario')}}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input required type="text" class="form-control"  placeholder="Username" name="username" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input required type="text" class="form-control" placeholder="Password" name="password" id="password">
                        </div>
                        <div class="row mb-3">
                            <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input required type="text" class="form-control"  placeholder="Email" name="email" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="tipo_usuario" class="form-label">Tipo Usuario</label>
                            <input required type="text" class="form-control"  placeholder="Tipo_usuario" name="tipo_usuario" id="tipo_usuario">
                        </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Guardar </button>
                            <a href="{{url_for('formulario_crud_usuario')}}" class="btn btn-secondary">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
{% endblock %}
